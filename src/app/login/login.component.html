<div class = "container">
    <div *ngIf="isLoading">
        <p>Cargando...</p>
      </div>
    <div *ngIf="!isLoading" class="container">
        <form [formGroup]="formularioLogin" (ngSubmit)="login()">
            <h1>Login Reactive Form</h1>
            <div class="mb-3">
            <label for="email" class="form-label">Email:  </label>
            <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
            type="email" class="form-control" id="email" formControlName="email">
            <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
            <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:  </label>
                <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
                type="password" class="form-control" id="Password" formControlName="password">
                <div class="text-danger" *ngIf="hasError('password','required')">Contraseña requerida.</div>
                <div class="text-danger" *ngIf="hasError('password','minlength')">Contraseña inválida, tiene menos de 8 carácteres.</div>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol:</label>
                <select class="form-control" id="role" formControlName="role">
                    <option value="user" selected>Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button (click)="loginWithGoogle()">Iniciar sesión con Google</button>
            <p>{{Prova | uppercase}}</p>
            <p>    {{date | date:'dd/MM/yyyy'}}</p>
            <p>    {{date | date}}</p>
        </form>
    </div>
</div>
